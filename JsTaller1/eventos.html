<!DOCTYPE html>
<html>
<head>
  <title>Tabla de eventos en JavaScript</title>
  <link rel="stylesheet" type="text/css" href="CSS/tabla.css">
</head>
<body>
  <h2>Eventos comunes en JavaScript</h2>
  <table>
    <tr>
      <th>Evento</th>
      <th>Ejemplo</th>
    </tr>
    <tr>
      <td>click</td>
      <td><button onclick="alert('Haz hecho clic')">Haz clic aquí</button></td>
    </tr>
    <tr>
      <td>mouseover</td>
      <td><p onmouseover="this.style.color='red'">Pasa el mouse aquí</p></td>
    </tr>
    <tr>
      <td>keydown</td>
      <td><input type="text" onkeydown="console.log(event.key)"></td>
    </tr>
    <tr>
      <td>submit</td>
      <td>
        <form onsubmit="event.preventDefault(); alert('Formulario enviado')"> 
          <input type="text">
          <button type="submit">Enviar</button>
        </form>
      </td>
    </tr>
    <tr>
      <td>load</td>
      <td><img src="imagen.jpg" onload="console.log('Imagen cargada')"></td>
    </tr>
    <tr>
      <td>focus</td>
      <td><input type="text" onfocus="this.style.backgroundColor='yellow'"></td>
    </tr>
    <tr>
      <td>blur</td>
      <td><input type="text" onblur="this.style.backgroundColor='white'"></td>
    </tr>
    <tr>
      <td>change</td>
      <td><select onchange="console.log(event.target.value)">
          <option value="1">Opción 1</option>
          <option value="2">Opción 2</option>
          <option value="3">Opción 3</option>
        </select></td>
    </tr>
    <tr>
      <td>scroll</td>
      <td><div style="height: 100px; width: 200px; overflow: scroll;" onscroll="console.log('Scrolling')">Contenido largo...</div></td>
    </tr>
    <tr>
      <td>mouseenter</td>
      <td><div onmouseenter="this.style.backgroundColor='lightblue'" onmouseleave="this.style.backgroundColor='white'">Pasa el mouse aquí</div></td>
    </tr>
    <tr>
      <td>contextmenu</td>
      <td><p oncontextmenu="event.preventDefault(); alert('Menú contextual')">Haz clic derecho aquí</p></td>
    </tr>
    <tr>
      <td>dblclick</td>
      <td><p ondblclick="this.style.fontSize='20px'">Haz doble clic aquí</p></td>
    </tr>
