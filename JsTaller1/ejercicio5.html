  <h1>Verificar Instructor y Actividad</h1>
  <form id="verificationForm">
    <label for="name">Nombre:</label>
    <select id="name">
      <option value="">Seleccione un nombre</option>
      <option value="Jennifer">Jennifer</option>
      <option value="Manuel">Manuel</option>
      <option value="Margarita">Margarita</option>
      <option value="Erick">Erick</option>
      <option value="Cristian">Cristian</option>
      <option value="Sandra">Sandra</option>
      <option value="Julio">Julio</option>
    </select>
    <br>
    <label for="lastName">Apellido:</label>
    <select id="lastName">
      <option value="">Seleccione un apellido</option>
      <option value="Fajardo">Fajardo</option>
      <option value="Garavito">Garavito</option>
      <option value="Guarin">Guarin</option>
      <option value="Granados">Granados</option>
      <option value="Buitrago">Buitrago</option>
      <option value="Rueda">Rueda</option>
      <option value="Buitrago">Buitrago</option>
    </select>
    <br>
    <label for="activity">Actividad:</label>
    <select id="activity">
      <option value="">Seleccione una actividad</option>
      <option value="Fundamentos Js">Fundamentos Js</option>
      <option value="Python Básico">Python Básico</option>
      <option value="Prototípado Avanzado">Prototípado Avanzado</option>
      <option value="Java Avanzado">Java Avanzado</option>
      <option value="Diseño Proyecto">Diseño Proyecto</option>
      <option value="Consulta y Sql">Consulta y Sql</option>
      <option value="Derechos del trabajo">Derechos del trabajo</option>
    </select>
    <br>
    <button type="submit">Verificar</button>
  </form>

  <script src="./js/ejercicio5.js"></script>
</body>
</html>
